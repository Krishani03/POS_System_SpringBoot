<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Item Management</title>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js" integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/item-style.css">
</head>

<body>
<div class="navbar">
    <a href="../index.html">Home</a>
    <a href="customer.html">Customer</a>
    <a href="order.html">Orders</a>
    <br><br>
</div>
<h2>Item Management</h2>

<div class="item-panel">
    <input type="text" id="itemId" placeholder="Item ID" readonly><br><br>
    <input type="text" id="itemName" placeholder="Item Name"><br><br>
    <input type="number" id="itemQty" placeholder="Quantity"><br><br>
    <input type="number" id="itemPrice" placeholder="Price"><br><br>

    <button onclick="saveItem()">Save</button>
    <button onclick="updateItem()">Update</button>
    <button onclick="deleteItem()">Delete</button>
    <button onclick="clearItem()">Clear</button>

    <hr>

    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="item-list"></tbody>
    </table>
</div>

<script src="../js/item.js"></script>
</body>
</html>
